names=xa ya
beforeloop=int loop_times; int branch;int x, y;
beforeloopinit=loop_times = rand()%5; branch = 1;
precondition=xa + 2 * ya >= 0
loopcondition=loop_times-->=0
loop= x = xa + 2 * ya;
		y = -2 * xa + ya;

		x++;
		if (branch) y = y + x;
		else y = y - x;
		branch = 1 - branch;

		xa = x - 2 * y;
		ya = 2 * x + y;
postcondition=xa + 2 * ya >= 0
